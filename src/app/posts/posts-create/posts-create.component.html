<div *ngIf="showSpinner" class="spinner">
  <mat-spinner></mat-spinner>
  <p>Please Wait,, Thanks For ur Pathience</p>
</div>
<mat-card *ngIf="!showSpinner">
  <form #postForm="ngForm" (ngSubmit)="onCreatepost(postForm)" enctype="multipart/form-data" novalidate>
    <mat-form-field>
      <input matInput name="title" placeholder="Post Title" [(ngModel)]="title" required>
      <mat-error *ngIf="postForm.controls.title?.invalid">Title Is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput [(ngModel)]="content" placeholder="Post Contenet" name="content" id="" cols="30" rows="10"
        required></textarea>
      <mat-error *ngIf="postForm.controls.content?.invalid">content Is Required</mat-error>
    </mat-form-field>
    <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input #ss type="file" #filePicker (change)="onImagePic($event)">
    <div class="image-preview" *ngIf="imgPreview">
      <img src="{{imgPreview}}" alt="">
    </div>
    <button mat-raised-button color="primary" [disabled]="!postForm.valid">Save Post</button>

  </form>
</mat-card>
